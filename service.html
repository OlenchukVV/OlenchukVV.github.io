<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>В смысле?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #c2185b;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #e91e63;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #c2185b;
        }
        #extraText, #extraButton {
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function showExtra() {
            document.getElementById('extraText').style.display = 'block';
            document.getElementById('extraButton').style.display = 'inline-block';
        }
    </script>
</head>
<body>
    <h1>В смысле?</h1>
    <button class="button" onclick="showExtra()">Впрямом!</button>
    
    <h1 id="extraText">Ах ты так!</h1>
    <a href="serviceEng.html" class="button" id="extraButton">Что..</a>
</body>
</html>
